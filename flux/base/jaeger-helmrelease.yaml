---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: jaeger
spec:
  interval: 10m0s
  timeout: 10m0s
  chart:
    spec:
      chart: jaeger
      version: '3.3.1'
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: jaeger
      interval: 10m0s
  install:
    timeout: 10m0s
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    timeout: 10m0s
    remediation:
      retries: 3
      remediateLastFailure: true
    crds: CreateReplace
    cleanupOnFail: true
  uninstall:
    timeout: 5m
  driftDetection:
    mode: enabled
  values:
    # Deploy Jaeger all-in-one for simplicity with strict resource limits
    allInOne:
      enabled: true
      image:
        registry: docker.io
        repository: jaegertracing/all-in-one
        tag: "1.52"
      # Strict resource limits to prevent CPU/memory spikes
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
      # Expose Jaeger UI via NodePort
      service:
        type: NodePort
        nodePort: 30686
      # Additional args to optimize for low resource usage
      extraArgs:
        - "--sampling.strategies-file=/etc/jaeger/sampling_strategies.json"
        - "--memory.max-traces=1000"
      
    # Storage configuration (in-memory for all-in-one - minimal overhead)
    storage:
      type: memory
    
    # Disable cassandra (not needed for all-in-one)
    cassandra:
      enabled: false
    
    # Disable elasticsearch (not needed for all-in-one)
    elasticsearch:
      enabled: false
    
    # Disable separate components (using all-in-one)
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false
    
    # Disable hotrod demo
    hotrod:
      enabled: false
